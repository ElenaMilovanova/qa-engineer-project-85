- summary:        Создание игры для соревнования
  requirement:        Пользователь создает новую игру
  prerequisites:        Пользователь открывает страницу с вкладкой LOBBY, где в правом верхнем углу есть кнопка CREATE A GAME
  test-data:        Игра rect_area, тип игры - с ботом, сложность - начальная, время 8 минут
  steps:
        - Нажать кнопку CREATE A GAME
        - Выбрать сложность игры 
        - Выбрать тип игры 
        - Указать время игры 
        - Выбрать задачу из списка по имени или тегу 
        - Нажать CREATE BATTLE
  expected-result:
         Пользователь попадает в окно с редактором кода и началом игры

