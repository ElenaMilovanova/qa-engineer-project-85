- summary:  Создание игры для соревнования с несколькими друзьями
  requirement:  Пользователь открывает главную страницу, где в правом верхнем углу есть кнопка CREATE A GAME
  prerequisites:  Создать двух дополнительных игроков (Игрок2 и Игрок3) на сайте https://codebattle.hexlet.io, Игроку1 залогиниться, открыть главную страницу сайта https://codebattle.hexlet.io, создать новую игру 
